<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Q App</title>
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <header
      class="l_header py-3 d-flex justify-content-center align-items-center gap-2 text-white"
    >
      <i class="bi bi-lightbulb-fill" style="font-size: 2rem"></i>
      <h1 class="l_header-title mb-0 fs-1 fw-bold">Yamap Master Quiz</h1>
    </header>

    <main class="quiz_box container mt-4">
      <div class="quiz_master card text-center">
        <div class="card-header fw-bold">
          第&nbsp;<span id="js-number">1</span>&nbsp;問
        </div>
        <div class="card-body">
          <h5 class="card-title fw-bold py-4 mb-0" id="js-question"></h5>
          <ul class="d-flex row p-0">
            <li class="d-grid col-md-6 mt-3">
              <a
                href="#"
                class="js-answer btn btn-outline-secondary answer"
              ></a>
            </li>
            <li class="d-grid col-md-6 mt-3">
              <a
                href="#"
                class="js-answer btn btn-outline-secondary answer"
              ></a>
            </li>
            <li class="d-grid col-md-6 mt-3">
              <a
                href="#"
                class="js-answer btn btn-outline-secondary answer"
              ></a>
            </li>
            <li class="d-grid col-md-6 mt-3">
              <a
                href="#"
                class="js-answer btn btn-outline-secondary answer"
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <!-- 正誤判定 -->
      <div class="answer_correct"><div class="yes"></div></div>
      <div class="answer_incorrect"><div class="no"></div></div>

      <!-- 結果発表 -->
      <div class="card answer_result mt-3 text-center">
        <div class="card-header answer_result_title fw-bold">結果発表</div>
        <div class="card-body">
          <h5 class="card-title fw-bold py-4 mb-0">あなたの正解数は、<span class="answer_result_count"></span>問中</h5>
          <p class="card-text answer_result_text fw-bold mb-0"></p>
        </div>
      </div>
    </main>
  </body>
</html>
